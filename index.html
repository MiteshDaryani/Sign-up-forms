<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sign up Form</title>
</head>
<body>
    <p>If you are in search of Electricians Sign Up here.We provide great workforce.</p>
    
    <h1>Welcome</h1>

    <form action = "www.google.com" method = "post">
    
    <fieldset>
    
        <label for = "first_name">First Name:</label>

        <input type = "text" id = "first_name" name = "first_name" placeholder = "Thor">

        <label for="last_name">Last Name:</label>

        <input type = "text" id = "last_name" name = "last_name" placeholder = "Odinson">

    </fieldset>

    <fieldset>
        
        <label for="user_email">Email</label>

        <input type = "email" id="user_email" name="email">

        <label for="phone_number">Phone Number</label>

        <input type="number" id="phone_number" name="number">

    </fieldset>

    <fieldset>

        <label for="password">Password</label>

        <input type="password" id="password">

        <label for="confirm_password">Confirm Password</label>

        <input type="password" id="confirm_password">

    </fieldset>

    </form>

</body>
</html>
